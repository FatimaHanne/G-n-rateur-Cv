<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de CV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Générateur de CV</h1>
  </header>
  <main>
   
    <section id="form-section">
      <h2>Informations personnelles</h2>
      <form id="cv-form">
        <label for="name">Nom :</label>
        <input type="text" id="name" placeholder="Votre nom complet" required>
        
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Votre email" required>
        
        <label for="phone">Téléphone :</label>
        <input type="text" id="phone" placeholder="Votre numéro de téléphone" required>
        
        <label for="skills">Compétences :</label>
        <textarea id="skills" placeholder="Séparez vos compétences par des virgules"></textarea>
        
        <label for="experience">Expériences professionnelles :</label>
        <textarea id="experience" placeholder="Décrivez vos expériences"></textarea>
        
        <label for="education">Formation :</label>
        <textarea id="education" placeholder="Décrivez votre formation"></textarea>
        
        <button type="button" id="generate-btn">Générer le CV</button>
      </form>
    </section>

   
    <section id="cv-section" style="display: none;">
      <h2>Votre CV</h2>
      <div id="cv-container"></div>
      <button id="download-btn">Télécharger</button>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
